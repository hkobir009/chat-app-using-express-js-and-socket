<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>socket io</title>
    
    <style>
     .height{
         position: fixed;
         
         
         height: 500px;
         overflow-y: scroll;
         border: 2px solid #dedede;
         border-radius: 5px;
         padding: 30px;
     }
        </style>
</head>
<body>
  
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 height">
                <div id="navbar-example">
                    <ul id="msgDetails" class="list-group">
                        <!-- <li>hello</li>
                        <li>hello</li>
                        <li>hello</li>
                        <li>hello</li>
                        <li>hello</li>
                        <li>hello</li> -->
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                  <div class="input-group mb-3">
                    <input type="text" id="yourMassage" class="form-control" placeholder="Type your Massage" aria-label="Type your Massage" aria-describedby="button-addon2">
                    <button class="btn btn-primary" onclick="sendMassage()" type="submit" id="">SEND</button>
                  </div>
            </div>
        </div>
    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script>


    let socket = io();

  
    function sendMassage(){
        let yourMassage= document.getElementById('yourMassage').value;
        socket.emit('chat',yourMassage);
         document.getElementById('yourMassage').value='';
    }

    socket.on('sendChat',function(yourMassage){
        let listItem = document.createElement('li');
        //listItem.classList.add( "listGroupItem" );
        //listItem.className = "listGroupItem";
        listItem.textContent=yourMassage;
        let msgDetails = document.getElementById('msgDetails');
        msgDetails.appendChild(listItem);
    })

    </script>
</body>
</html>
